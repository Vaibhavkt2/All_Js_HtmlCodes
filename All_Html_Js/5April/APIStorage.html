<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <h1 id="display1"></h1>
    <h1 id="display2"></h1>
    <h1 id="display3"></h1>
    <h1 id="display4"></h1>
    <script>
        localStorage.setItem("name", "Heyyyy" );
        sessionStorage.setItem("name", "Vaibhav Talele" );
        document.getElementById("display").innerHTML= localStorage.getItem("name");
        document.getElementById("display1").innerHTML= sessionStorage.getItem("name");
        localStorage.removeItem("name");
        document.getElementById("display2").innerHTML= localStorage.getItem("name");
        sessionStorage.removeItem("name");
        document.getElementById("display3").innerHTML= sessionStorage.getItem("name");
        document.getElementById("display4").innerHTML= localStorage.length;
    </script>
</body>
</html>
