<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <script>
        //function
        function greet(name, callback){
            document.write('<button type= "button" onclick="callMe()">click me </button>')
            document.getElementById("display").innerHTML= ('Hii' + ' ' + name);
          
            //callback();
        }

        //callback function
        function callMe(){
            document.getElementById("display1").innerHTML=('I Am Callback Function');
        }

        //Passing function as an argument
        greet('vaibhav', callMe);
    </script>
</body>
</html>
