<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demo"></p>
   
   <script>
       let trainee = ["Vaibhav","Vt","Ram","Shyam","Om"];
       
       let i = 0 , len, Trainee;
       len = trainee.length;
       Trainee=[];
       

        for( ; i<len ; i++){
         
          Trainee += trainee[i]+ "<hr>";
        
       }
       document.getElementById("demo").innerHTML=Trainee;
   </script>
</body>
</html>
