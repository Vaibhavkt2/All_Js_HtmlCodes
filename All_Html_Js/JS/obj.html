<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="person"></p>
    <p id="person1"></p>
    <script>
        const person= {
            firstname: "Vaibhav",
            lastname: "Talele",
            Age: 21,
            Height: 172,
            Weight: 50,
        };

        document.getElementById("person").innerHTML="My Name Is "+ person.firstname + " " + person.lastname + "  & Age Is "+ person.Age;
        document.getElementById("person1").innerHTML=person["firstname"]+ " " + person["lastname"];
    </script>
</body>
