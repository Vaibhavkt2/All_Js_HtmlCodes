    <p name="fun"></p>
    <p name="fun"></p>

    <p name="fun"></p>
    <p name="fun"></p>
    
    <script>
        
        function fun1(arg1, arg2){
            return arg1 + arg2;
        }

        function fun2(arg1, arg2){
            return arg1 - arg2;
        }

        function fun3(arg1, arg2){
            return arg1 * arg2;
        }

        function fun4(arg1, arg2){
            return arg1 / arg2;
        }

        function fun5(arg1, arg2){
            return arg1 % arg2;
        }

        document.getElementsByName("fun")[3].innerHTML=fun1(10, 10);
        document.getElementsByName("fun")[1].innerHTML=fun2(20, 10);
        document.getElementsByName("fun")[0].innerHTML=fun3(20, 10);
        document.getElementsByName("fun")[2].innerHTML=fun4(20, 10);
        document.getElementsByName("fun")[4].innerHTML=fun5(101, 14);
    </script>
