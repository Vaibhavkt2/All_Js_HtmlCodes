<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <p id="display4"></p>
    <p id="display5"></p>
    <p id="display6"></p>
    <p id="display7"></p>
    <p id="display8"></p>
    <p id="display9"></p>
    <p id="display10"></p>
    <p id="display11"></p>
    <p id="display12"></p>
    <p id="display13"></p>
    <p id="display14"></p>
    
    <script>
        let number1 = 10.909999;
        let number2 = Number.MAX_VALUE;
        let number3 = Number.MIN_VALUE;
        let number4 = Number.POSITIVE_INFINITY;
        let number5 = Number.NEGATIVE_INFINITY;
        let number6 = Number.MAX_SAFE_INTEGER;
        let number7 = Number.MIN_SAFE_INTEGER;
        let number8 = Number.EPSILON;
        
        document.getElementById("display").innerHTML = number1.toString()+ " <br>" +(100).toString();
        document.getElementById("display1").innerHTML = number1.toExponential(4);
        document.getElementById("display2").innerHTML = number1.toFixed(5);//it gives from second decimal to increse one
        document.getElementById("display3").innerHTML = number1.toPrecision(4);//starting fron last and increse last decimal by 1
        document.getElementById("display4").innerHTML = number1.valueOf();
        document.getElementById("display5").innerHTML = Number(true)+"<hr>"+ Number(false)+"<hr>"+Number(10)+"<hr>"+ Number("10 12");
        document.getElementById("display6").innerHTML = parseInt(-10)+ "<hr>"+ parseInt(10.12);
        document.getElementById("display7").innerHTML = parseFloat(10.154)+"<hr>"+parseFloat(10);
        document.getElementById("display8").innerHTML = number2;
        document.getElementById("display9").innerHTML = number3;
        document.getElementById("display10").innerHTML = number4;
        document.getElementById("display11").innerHTML = number5;
        document.getElementById("display12").innerHTML = number6;
        document.getElementById("display13").innerHTML = number7;
        document.getElementById("display14").innerHTML = number8;
    </script>
</body>
</html>
