<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>

    <script>
        let greeting;
        let day = new Date().getDay();

        switch(day){
            case 0: 
                greeting = "Sunday"
                break;
            case 1: 
                greeting = "Monday"
                break;
            case 2: 
                greeting = "Tuesday"
                break;
            case 3: 
                greeting = "Wednesday"
                break;
            case 4: 
                greeting = "Thirsday"
                break;
            case 5: 
                greeting = "Friday"
                break;
            case 6: 
                greeting = "Saturday"
                break;
        }

        document.getElementById("display").innerHTML= greeting;
    </script>
</body>
</html>
