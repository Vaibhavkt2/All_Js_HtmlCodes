<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputbox" type="text">
    <button type ="button" onclick="flectchfunction()">Click Me To Check Input</button>

    <p id="display"></p>
    <p id="display1"></p>
    <script>
        function flectchfunction(){
            let input1= document.getElementById("inputbox").value;
            try{
                if(input1 == "") throw "no input";
                if(isNaN(input1)) throw "Not a Proper Number";

                input1=Number(input1);
                if(input1<100) throw "Below 100";
                if(input1>100) throw "Above 100";

            }
            catch(err){
                document.getElementById("display").innerHTML=err;
            }
            finally{
                document.getElementById("display1").innerHTML=input1;
            }
        }
    </script>

</body>
</html>
